<script type="text/javascript">
$(document).ready(function () {
    $('#container').highcharts({

        chart: {
            type: 'column'
        },

        title: {
            text: '#titleText' //Total fruit consumtion, grouped by gender
        },

        xAxis: {
            categories: [#xAxisCategories] //'Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas'
        },

        yAxis: {
            allowDecimals: false,
            min: #yAxisMin, // 0
            title: {
                text: '#yAxisTitle' //Number of fruits
            }
        },

        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '<br/>' +
                    'Total: ' + this.point.stackTotal;
            }
        },

        plotOptions: {
            column: {
                stacking: 'normal'
            }
        },

        series: [#series]
